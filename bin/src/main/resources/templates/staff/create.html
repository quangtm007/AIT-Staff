<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout/head :: head">

    </th:block>
</head>
<body>
    <div class="dashboard-main-wrapper">

        <th:block th:replace = "layout/dashboard-header ::dashboard-header">

        </th:block>

        <th:block th:replace = "layout/nav-left-sidebar ::nav-left-sidebar">

        </th:block>

        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="section-block" id="basicform">
                                    <h3 class="section-title">Basic Form Elements</h3>
                                    <p>Use custom button styles for actions in forms, dialogs, and more with support for multiple sizes, states, and more.</p>
                                </div>
                                <div class="card">
                                    <h5 class="card-header">Basic Form</h5>
                                    <div class="card-body">
                                        <form th:action="@{/staff/create}" th:object="${createStaff}">
                                            <div class="form-group">
                                                <label for="fullName" class="col-form-label">Full Name:</label>
                                                <input id="fullName" type="text" th:field="*{fullName}" placeholder="ABC" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail">Email address:</label>
                                                <input id="inputEmail" type="email" th:field="*{email}" placeholder="name@example.com" class="form-control">

                                            </div>
                                            <div class="form-group">
                                                <label for="address" class="col-form-label">Address:</label>
                                                <input id="address" type="text" th:field="*{address}" placeholder="Tokyo" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="dateOfBirthday">Date of Birthday:</label>
                                                <input id="dateOfBirthday" type="date" th:field="*{dateOfBirth}" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="entryCompanyDate">Entry Company Date:</label>
                                                <input id="entryCompanyDate" type="date" th:field="*{entryCompanyDate}" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="intro">Introduce</label>
                                                <textarea class="form-control" th:field="*{introduce}" id="intro" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="office">Office:</label>
                                                <select class="form-control" id="office">
                                                    <option th:each="office : ${offices}" th:field="*{office}" th:value="${office.id}" th:text="${office.name}"></option>
                                                </select>
                                            </div>
                                            <label>Skill:</label><br />
                                            <label th:each="skill : ${skills}" class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" th:field="*{skills}" th:value="${skill.id}" class="custom-control-input">
                                                <span class="custom-control-label" th:text="${skill.skill}"></span>
                                            </label>
                                            <div class="row">
                                                <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">

                                                </div>
                                                <div class="col-sm-6 pl-0">
                                                    <p class="text-right">
                                                        <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                                        <button class="btn btn-space btn-secondary">Cancel</button>
                                                    </p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="layout/script :: script" >

</th:block>
</body>
</html>
